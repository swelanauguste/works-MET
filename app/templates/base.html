{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <title>Infrastructure - MET</title>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

    <!-- Google Fonts -->
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="shortcut icon"
        href="{% static 'images/logo.png' %}"
        type="image/x-icon">

    <style>
        html,
        body {
            font-family: "Montserrat", sans-serif;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <nav
        class="d-flex justify-content-between align-items-center text-bg-dark p-3 mb-2">
        <a class="text-decoration-none text-white"
            href="/">
            <h1>MET-Reports</h1>
        </a>

        {% if request.user.is_authenticated %}
        <form method="post"
            action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit"
                class="btn btn-dark fw-bold">Logout</button>
        </form>
        {% endif %}

    </nav>
    <div class="min-vh-100">
        {% block content %}

        {% endblock content %}
    </div>
    <div class="text-bg-dark p-3 mt-2 mb-0">

        <a class="text-decoration-none text-white fw-bold"
            target="_blank"
            href="https://swelanauguste.kingship.info/">
            <img width="20"
                src="{% static 'images/logo.png' %}"
                alt="">
            Swelan R. Auguste &copy; {% now "Y" %}
        </a>
        <a class="text-white small me-lg-2"
            href="tel:17584893909">1-758-489-3909</a>
        <a class="text-white small"
            href="mailto:swelanauguste@gmail.com">swelanauguste@gmail.com</a>
    </div>
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
